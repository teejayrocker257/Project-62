  <html>

  <head>
      <title>Project-62</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@100&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
      <section id="profile">
          <span id="heading">
              <h1>Photo Gallery</h1>
              <h2>Grid Gallery</h2>
          </span>
          <div>
              <span> <img src="Captain America.jpg"> <img src="Black Panther.jpg"> <img src="Hulk.jpg"> <img src="Iron Man.jpg"></span>
          </div>
          <br>
          <div>
              <span> <img src="Black Widow.jpg"> <img src="Thor.jpg"> <img src="Ant Man.jpg"> <img src="Spider Man.jpg"></span>
          </div>
          <h3>Sliding Gallery</h3>
          <div id="myCarousel" class="carousel slide">

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                  <div class="item active">
                      <center>

                          <img src="Captain America.jpg" class="img-responsive">

                          <div class="carousel-content">
                              <p>Captain America</p>
                          </div>
                      </center>
                  </div>

                  <div class="item">
                      <center>

                          <img src="Black Panther.jpg" class="img-responsive">

                          <div class="carousel-content">
                              <p>Black Panther</p>
                          </div>
                      </center>
                  </div>

              <div class="item">
                  <center>

                      <img src="Hulk.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Hulk</p>
                      </div>
                  </center>
              </div>
              <div class="item">
                  <center>

                      <img src="Iron Man.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Iron Man</p>
                      </div>
                  </center>
              </div>
              <div class="item">
                  <center>

                      <img src="Black Widow.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Black Widow</p>
                      </div>
                  </center>
              </div>
              <div class="item">
                  <center>

                      <img src="Thor.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Thor</p>
                      </div>
                  </center>
              </div>
              <div class="item">
                  <center>

                      <img src="Ant Man.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Ant Man</p>
                      </div>
                  </center>
              </div>
              <div class="item">
                  <center>

                      <img src="Spider Man.jpg" class="img-responsive">

                      <div class="carousel-content">
                          <p>Spiderman</p>
                      </div>
                  </center>
              </div>
              </div>
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
          </div>
      </section>
  </body>

  </html>
